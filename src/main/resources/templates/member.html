<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>メンバー詳細</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>氏名</th>
			<th>年齢</th>
			<th>住所</th>
			<th>会員種別</th>
			<th>登録日</th>
			<th>操作</th>
		</tr>
		<tr th:object="${member}">
			<td>[[*{id}]]</td>
			<td>[[*{name}]]</td>
			<td>[[*{age}]]</td>
			<td>[[*{address}]]</td>
			<td>
				<th:block th:if="*{typeId == 1}">通常会員</th>
					<th:block th:if="*{typeId == 2}">プレミアム会員</th>
			</td>
			<td>[[*{#temporals.format(created, 'yyyy年MM月dd日')}]]</td>
		<td>
			<a th:href="@{/delete(id=*{id})}">削除</a>
			<a th:href="@{/edit(id=*{id})}">更新</a>
		</td>
	</tr>
	</table>
	<a href="/members">一覧へ</a>
</body>

</html>
