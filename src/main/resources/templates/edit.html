<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規追加</title>
</head>
<body>
    <h1>更新</h1>
    <!-- エラーメッセージを表示 -->
    <form action="" method="post" th:object="${member}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        <p th:if="${#fields.hasErrors('typeId')}" th:errors="*{typeId}"></p>

        <!-- フォーム入力フィールド -->
        <p>会員番号:[[*{id}]]></p>
        <p>氏名: <input type="text" th:field="*{name}"></p>
        <p>年齢: <input type="text" th:field="*{age}"></p>
        <p>住所: <input type="text" th:field="*{address}"></p>
        <p>会員種別:
            <label><input type="radio" th:field="*{typeId}" value="1">通常会員</label>
            <label><input type="radio" th:field="*{typeId}" value="2">プレミアム会員</label>
        </p>
        <p><input type="submit" value="更新"></p>
    </form>

    <a href="/members">一覧へ</a>
</body>
</html>
