<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>チーム一覧</h1>
<table border="1">
	<tr>
		<th>チーム名</th>
		<th>本拠地</th>
	</tr>
	<tr th:each="team : ${teams}">
		<td>[[${team.name}]]</td>
		<td>[[${team.place}]]</td>
	</tr>
</table>
</body>
</html>
