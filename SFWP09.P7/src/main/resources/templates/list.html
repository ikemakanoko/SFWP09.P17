<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>選手一覧</h1>
<table border="1">
	<tr>
		<th>選手名</th>
		<th>所属チーム</th>
	</tr>
	<tr th:each="player : ${players}">
		<td>[[${player.name}]]</td>
		<td>[[${player.teamId}]]</td>
	</tr>
</table>
</body>
</html>
